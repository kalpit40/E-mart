<div class="container-fluid mt-5">
  <div class="row mt-5">
    <div class="col-sm-12">
      <button
        class="btn btn-primary"
        (click)="removeAllFromCart()"
        style="margin-top: 20px;margin-bottom: 10px;"
      >
        Remove all from Cart
      </button>
    </div>
  </div>

  <!-- Below content can be done in a shared component(reusable component),-->

  <div class="row">
    <div class="col-sm-3" *ngFor="let item of listOfCartItem">
      <div class="card" style="width: 250px; height: 350px;">
        <img
          class="card-img-top"
          src="{{ 'assets/images/' + item.imageName + '.jpg' }}"
          alt="Card image"
          style="width: 100%; height: 150px;"
        />
        <div class="card-body">
          <h4 class="card-title">{{ item.name }}</h4>
          <p class="card-text">$ {{ item.price }}</p>
          <div>
            <div class="btn-group" role="group" aria-label="Basic example">
              <button
                type="button"
                class="btn btn-secondary"
                (click)="removeFromCart(item)"
              >
                -
              </button>
              <button type="button" class="btn btn-secondary">
                {{ item.noOfItemsInCart }} in cart
              </button>
              <button
                type="button"
                class="btn btn-secondary"
                (click)="addToCart(item)"
              >
                +
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
